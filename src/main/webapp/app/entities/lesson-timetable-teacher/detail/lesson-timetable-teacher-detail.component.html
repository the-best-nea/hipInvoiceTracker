<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="lessonTimetableTeacher">
      <h2 data-cy="lessonTimetableTeacherDetailsHeading"><span>Lesson Timetable Teacher</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ lessonTimetableTeacher.id }}</span>
        </dd>
        <dt><span>Pay</span></dt>
        <dd>
          <span>{{ lessonTimetableTeacher.pay }}</span>
        </dd>
        <dt><span>Lesson Timetable</span></dt>
        <dd>
          <div *ngIf="lessonTimetableTeacher.lessonTimetable">
            <a [routerLink]="['/lesson-timetable', lessonTimetableTeacher.lessonTimetable?.id, 'view']">{{
              lessonTimetableTeacher.lessonTimetable?.lessonName
            }}</a>
          </div>
        </dd>
        <dt><span>Internal User</span></dt>
        <dd>
          <span>{{ lessonTimetableTeacher.internalUser?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/lesson-timetable-teacher', lessonTimetableTeacher.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
